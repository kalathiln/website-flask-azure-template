<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil Kalathil | Portfolio </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Qwitcher+Grypen:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lightbox.css')}}" />

</head>

<body>
    <header class="header">
        <h1> Nikhil Kalathil </h1>

        <nav class="nav">
            <a href="{{ url_for('home') }}"
                class="nav__link {{ 'nav__link--active' if request.path == url_for('home') }}">
                Projects
            </a>
            <a href="{{ url_for('about') }}"
                class="nav__link {{ 'nav__link--active' if request.path == url_for('about') }}">
                About Me
            </a>
            <a href="{{ url_for('contact') }}"
                class="nav__link {{ 'nav__link--active' if request.path == url_for('contact') }}">
                Hit me up
            </a>

        </nav>
    </header>
    {% block content %}

    {% endblock %}

    <script src="{{ url_for('static', filename='/js/lightbox-plus-jquery.min.js') }}"></script>
    
</body>
</html>
